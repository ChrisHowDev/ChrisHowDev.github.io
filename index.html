<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    body { display: flex; margin: 0; font-family: Arial, sans-serif; }
    .sidebar { width: 220px; background: #222; color: #fff; padding: 20px; }
    .sidebar a { display: block; color: #fff; text-decoration: none; padding: 10px 0; }
    .sidebar a:hover { background: #444; }
    .content { flex: 1; padding: 20px; }
  </style>
</head>
<body>
  
<div class="sidebar">
  <a href="#" onclick="loadPage('index.md')">Home</a>
  <a href="#" onclick="loadPage('blog.md')">Blog</a>
  <a href="#" onclick="loadPage('test.md')">Test</a>
</div>

<div class="content">
  <zero-md id="markdown-content" src="index.md"></zero-md>
</div>

<script>
  function loadPage(mdFile) {
    document.getElementById('markdown-content').setAttribute('src', mdFile);
  }
</script>
  
</body>
</html>
